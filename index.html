<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 - Formulário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="conteudo">
                <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                de 24h.</p>
            </div> 
            <form class="formulario" id="form">
                <div class="input-group">
                    <input type="text" placeholder="Nome completo *" class="campo nome">
                    <span class="required">campo obrigatório</span>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email *" class="campo email">
                    <span class="required">campo obrigatório</span>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Telefone *" class="campo telefone">
                    <span class="required">campo obrigatório</span>
                </div>
                <div class="input-group">
                    <textarea type="text" placeholder="Mensagem *" class="campo mensagem"></textarea>
                    <span class="required">campo obrigatório</span>
                </div>

                <p>*campos obrigatórios</p>

                <button type="submit"  class="button" value="enviar">Enviar</button>

            </form>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
